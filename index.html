<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>EDA CEVAP LO :D!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      height: 100%;
      width: 100%;
    }

    .rainbow-text {
      position: absolute;
      font-size: 48px;
      font-weight: bold;
      animation: rainbow 0.3s infinite linear;
      white-space: nowrap;
    }

    @keyframes rainbow {
      0%   { color: red; }
      14%  { color: orange; }
      28%  { color: yellow; }
      42%  { color: green; }
      57%  { color: blue; }
      71%  { color: indigo; }
      85%  { color: violet; }
      100% { color: red; }
    }
  </style>
</head>
<body>
  <div class="rainbow-text" id="movingText">EDA CEVAP VER LO ðŸ”¥ DIRIRIRIRI ðŸŽ‰</div>

  <script>
    const text = document.getElementById("movingText");
    let x = 100, y = 100;
    let dx = 2, dy = 2;

    function move() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const textWidth = text.offsetWidth;
      const textHeight = text.offsetHeight;

      if (x + textWidth >= screenWidth || x <= 0) dx = -dx;
      if (y + textHeight >= screenHeight || y <= 0) dy = -dy;

      x += dx;
      y += dy;

      text.style.left = x + "px";
      text.style.top = y + "px";

      requestAnimationFrame(move);
    }

    move();
  </script>
</body>
</html>
